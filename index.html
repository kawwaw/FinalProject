<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Data Exploration | Final Project</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery.fullpage.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- herunder er geoprpjektion pakker - ved ikke hvilke der er vigtige-->
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script>
        var aitoff = d3.geoAitoff();
    </script>



</head>

<body>
    <h3>Final project</h3>
    <ul id="menu">
        <li data-menuanchor="first" class="active">
            <a href="#first">First section</a>
        </li>
        <li data-menuanchor="second">
            <a href="#second">Second section</a>
        </li>
        <li data-menuanchor="third">
            <a href="#third">Third section</a>
        </li>
        <li data-menuanchor="fourth">
            <a href="#fourth">Fourth section</a>
        </li>
    </ul>

    <div id="fullpage">
        <div class="section map">

            <section id="introduction" class="map">


            </section>
        </div>
        <div class="section">
            <section id="areachartsection" class="chart">
                <div class="plot-container">
                    <svg id="areasvg"></svg>
                    <div id="area-education-legend"></div>
                </div>
                <div id="area-education-selector" class="selector">
                    <h3>Select Region and Gender</h3>
                    <h3>Use the deselect buttom to return to the whole danish population</h3>
                    <svg id="mapsvg"></svg>
                    <img class="avatar" id="female-avatarKW" src="images/female-avatar.png" title="Female"/>
                    <!--this is just for debugging; will be replaced by a proper button-->
                    <img id="reset-ongoing-plot" src="images/close.svg" title="Reset visualization"></img>
                    <img class="avatar" id="male-avatarKW" src="images/male-avatar.png" title="Male"/>
                </div>


            </section>
        </div>
        <div class="section">
            <section id="highest-education-section">
                <div class="plot-container">
                    <svg id="ongoing-education"></svg>
                    <div id="ongoing-education-legend"></div>
                </div>
                <div id="ongoing-education-selector" class="selector">
                    <h3>Select a Region on the Map</h3>
                    <svg id="ongoing-education-map"></svg>
                    <img class="avatar" id="female-avatar" src="images/female-avatar.png" title="Female"/>
                    <!--this is just for debugging; will be replaced by a proper button-->
                    <img id="reset-ongoing-plot" src="images/close.svg" title="Reset visualization"></img>
                    <img class="avatar" id="male-avatar" src="images/male-avatar.png" title="Male"/>
                </div>
            </section>
        </div>
        <div class="section">
          <section>
            <div id="region-map">
            </div>
            <div id="region-menu">
              <strong>Choose a level of education</strong>
              <ul id="level-menu">
                  <li class="level-menu-item active"><a class="level-button" data-value="1" target="_blank">Masters</a></li>
                  <li class="level-menu-item "><a class="level-button" data-value="2" target="_blank">Bachelor</a></li>
                  <li class="level-menu-item "><a class="level-button" data-value="3" target="_blank">Ph.D</a></li>
                  <li class="level-menu-item "><a class="level-button" data-value="4" target="_blank">Anchor Text</a></li>
              </ul>
            </div>
          </section>
        </div>
    </div>
    <script src="js/plots.js"></script>
    <script src="js/juraj.js"></script>
    <script src="js/frederik.js"></script>

</body>

</html>
